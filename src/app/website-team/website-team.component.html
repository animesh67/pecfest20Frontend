  <div class="container ">
    <h1><img src="../../assets/website team/website-team.png" class="heading"></h1>

<!-- </header> -->


<div class="container">
  <div class="row ">
    <div *ngFor="let member of websiteTeam; index as i" class="image col-xl-3 col-md-6 mb-4 ">
      <div class="card border-0 shadow ">
        <img  *ngIf="member.event==true" (mouseleave)="okie(i)" src="..//..//assets/website team/{{member.gif}}" class="card-img-top k" alt="...">
        <img    src="..//..//assets/website team/{{member.image}}" class="card-img-top k" alt="{{member.name}}">
        <div class="overlay ">
          <div class="p">
          <a href="{{member.fb}}" class="fa fa-facebook"></a>
          <a href="{{member.insta}}" class="fa fa-instagram"></a>
          </div>
          </div> 
        <div class="card-body text-center ">
          <h5 class="card-title mb-0"><p style="font-size: 21px; font-family: Verdana;">{{member.name}}</p></h5>
          <div class="card-text text-black-50"><p style="font-size: 15px; font-family:monospace;"><b>{{member.post}}</b></p></div>
        </div>
      </div>
    </div>
  </div>
</div>
