<div class="event-title">
  <h1 class="sheppard">{{ title }}</h1>
</div>
<div class="box" *ngIf="!isFetchingProfile">
  <label class="laser fonting">PECFEST Username:</label>
  <h2>{{ profile.pec_fest_id }}</h2>
  <label class="laser fonting">Full Name:</label>
  <h2>{{ profile.full_name }}</h2>
  <label class="laser fonting">Email:</label>
  <h2 class="email">{{ profile.email }}</h2>
  <label class="laser fonting">College:</label>
  <h2>{{ profile.college_name }}</h2>
  <label class="laser fonting">Year:</label>
  <h2>{{ profile.year_of_education }}</h2>
  <label class="laser fonting">Contact:</label>
  <h2>{{ profile.contact_no }}</h2>
  <label class="laser fonting">Gender:</label>
  <h2>{{ profile.gender }}</h2>
  <div
    class="alert alert-danger"
    role="alert"
    *ngIf="errorMessage != null"
    style="margin-top: 10px"
  >
    {{ errorMessage }}
  </div>
  <div
    class="alert alert-success"
    role="alert"
    *ngIf="errorMessage == null && successMessage != null"
    style="margin-top: 10px"
  >
    {{ successMessage }}
  </div>
  <button type="submit" (click)="onClick()" class="btn btn-primary laser-white">
    LOGOUT <i class="fas fa-sign-in-alt"></i>
  </button>
  <button
    type="submit"
    class="btn btn-primary laser-white"
    (click)="edit(profile)"
  >
    EDIT<i class="fas fa-sign-in-alt"></i>
  </button>
</div>
