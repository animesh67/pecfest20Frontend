<div id = "container">
  <div id="text">
    <h1>Register</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <form>
      <div class="form-group">
        <label for="registerfirstname">First Name</label>
        <input type="text"
               name="firstname"
               ngModel
               required
               #username="ngModel"
               class="form-control"
               id="registerfirstname"
               placeholder="Enter first name">
      </div>
      <div class="form-group">
        <label for="registerlastname">Last Name</label>
        <input type="text"
               name="lastname"
               ngModel
               required
               #username="ngModel"
               class="form-control"
               id="registerlastname"
               placeholder="Enter last name">
      </div>
      <div class="form-group">
        <label for="registerPassword">Contact No.</label>
        <input type="contact"
               name="contact"
               ngModel
               required
               #password="ngModel"
               class="form-control"
               id="contact"
               placeholder="Enter your Contact number">
      </div>
      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email"
               name="email"
               ngModel
               required
               #email="ngModel"
               class="form-control"
               id="registerEmail"
               placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password"
               name="password"
               ngModel
               required
               #password="ngModel"
               class="form-control"
               id="registerPassword"
               placeholder="Password">
      </div>
      <div class="form-group">
        <label for="registerPassword">College</label>
        <input type="password"
               name="password"
               ngModel
               required
               #password="ngModel"
               class="form-control"
               id="registerCollege"
               placeholder="Enter your College Name">
      </div>
      <div class="form-group">
        <label for="registerPassword">Year of Study</label>
        <input type="password"
               name="password"
               ngModel
               required
               #password="ngModel"
               class="form-control"
               id="registerYear"
               placeholder="Enter your Year">
      </div>
      <button type="submit"
              class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
</div>
