<div id="event-title">
  <h1>{{title}}</h1>
</div>
<ul class="events-grid">
  <li *ngFor='let event of events'>
    <a routerLink="{{event}}">
      <div class="events-box events-img-{{event}}">
        <div class="events-info">
          <h3>{{event}}</h3>
          <p>Nulla commodo iaculis vulputate.</p>
        </div>
      </div>
    </a>
  </li>
</ul>
