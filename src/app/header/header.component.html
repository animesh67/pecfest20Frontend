<header>
  <a class="logo" [routerLink]="['']">
    <img src="../../assets/pecfest_logo.png" />
  </a>
  <label
    (click)="this.toggleBtn()"
    for="toggler"
    class="burger"
    [class.fixed]="this.toggle"
    ><i class="fa fa-bars"></i
  ></label>
  <nav>
    <ul [class.show]="this.toggle">
      <li
        (click)="this.toggleClose()"
        *ngIf="!validationGuardService.isLoggedIn"
      >
        <a [routerLink]="['register']" routerLinkActive="active">REGISTER</a>
      </li>
      <li
        (click)="this.toggleClose()"
        *ngIf="!validationGuardService.isLoggedIn"
      >
        <a [routerLink]="['login']" routerLinkActive="active">LOGIN</a>
      </li>
      <li
        (click)="this.toggleClose()"
        *ngIf="validationGuardService.isLoggedIn"
      >
        <a [routerLink]="['profile']" routerLinkActive="active">PROFILE</a>
      </li>
      <li (click)="this.toggleClose()">
        <a [routerLink]="['events']" routerLinkActive="active">EVENTS</a>
      </li>
      <!-- <li (click)="this.toggleClose()">
        <a [routerLink]="['sponsors']" routerLinkActive="active">SPONSORS</a>
      </li>
      <li (click)="this.toggleClose()">
        <a [routerLink]="['accomodation']" routerLinkActive="active"
          >ACCOMODATION</a
        >
      </li> -->
      <li (click)="this.toggleClose()">
        <a [routerLink]="['website-team']" routerLinkActive="active"
          >DEVELOPERS</a
        >
      </li>
      <li (click)="this.toggleClose()">
        <a [routerLink]="['team']" routerLinkActive="active">CONTACT US</a>
      </li>
      <li
        (click)="this.toggleClose()"
        *ngIf="validationGuardService.isAdmin == true"
      >
        <a [routerLink]="['admin/events']" routerLinkActive="active"
          >EVENTS ADMIN</a
        >
      </li>
      <li
        (click)="this.toggleClose()"
        *ngIf="validationGuardService.isAdmin == true"
      >
        <a [routerLink]="['admin/team']" routerLinkActive="active"
          >TEAM ADMIN</a
        >
      </li>
      <li
        (click)="this.toggleClose()"
        *ngIf="validationGuardService.isAdmin == true"
      >
        <a [routerLink]="['admin/user-reg']" routerLinkActive="active"
          >USER ADMIN</a
        >
      </li>
    </ul>
  </nav>
</header>
